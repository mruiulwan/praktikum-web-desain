<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let bil1 = prompt("Masukan bilangan ke 1 : ");
      let bil2 = prompt("Masukan bilangan ke 2 : ");
      document.writeln(
        bil1 + " + " + bil2 + " = " + (parseFloat(bil1) + parseFloat(bil2))
      );
      document.writeln(
        bil1 + " - " + bil2 + " = " + (parseFloat(bil1) - parseFloat(bil2))
      );
      document.writeln(
        bil1 + " * " + bil2 + " = " + parseFloat(bil1) * parseFloat(bil2)
      );
      document.writeln(
        bil1 + " / " + bil2 + " = " + parseFloat(bil1) / parseFloat(bil2)
      );
    </script>
  </body>
</html>
