<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Tracer Study Alumni UNIKU</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Tracer Study Alumni UNIKU</h1>
      <p>Sebaran dan input data pekerjaan alumni</p>
    </header>

    <section class="form-section">
      <h2>Form Input Alumni</h2>

      <form id="alumniForm">
        <label>Nama Alumni</label>
        <input type="text" id="nama" required />

        <label>Tahun Lulus</label>
        <input type="number" id="tahun" required />

        <label>Bidang Pekerjaan</label>
        <select id="bidang" required>
          <option value="">Pilih Bidang</option>
          <option value="it">IT</option>
          <option value="pendidikan">Pendidikan</option>
          <option value="wirausaha">Wirausaha</option>
        </select>

        <label>Pekerjaan</label>
        <input type="text" id="pekerjaan" required />

        <button type="submit">Simpan Data</button>
      </form>
    </section>

    <nav>
      <button class="tab active" data-target="#it">Bidang IT</button>
      <button class="tab" data-target="#pendidikan">Pendidikan</button>
      <button class="tab" data-target="#wirausaha">Wirausaha</button>
    </nav>

    <section class="content">
      <div class="panel" id="it">
        <h2>Bidang IT</h2>
        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Tahun Lulus</th>
              <th>Pekerjaan</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="panel" id="pendidikan">
        <h2>Bidang Pendidikan</h2>
        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Tahun Lulus</th>
              <th>Pekerjaan</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="panel" id="wirausaha">
        <h2>Bidang Wirausaha</h2>
        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Tahun Lulus</th>
              <th>Pekerjaan</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <footer>
      <p>Data Alumni UNIKU 2024</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
