<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku Tamu CRUD</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Buku Tamu</h2>
      <!--Form to Create/Update-->
      <form id="guestForm" class="mb-4">
        <div class="form-group">
          <label for="guestKode">Kode:</label>
          <input
            type="text"
            class="form-control"
            id="guestKode"
            name="kode"
            required
          />
        </div>
        <div class="form-group">
          <label for="guestNama">Nama:</label>
          <input
            type="text"
            class="form-control"
            id="guestNama"
            name="nama"
            required
          />
        </div>
        <div class="form-group">
          <label for="guestEmail">Email:</label>
          <input
            type="email"
            class="form-control"
            id="guestEmail"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="guestPesan">Pesan:</label>
          <textarea
            class="form-control"
            id="guestPesan"
            name="pesan"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">
          Add Guest
        </button>
      </form>

      <!--Table to Display-->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Kode</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Pesan</th>
            <!--<th>Actions</th>-->
          </tr>
        </thead>
        <tbody id="guestTableBody">
          <!-- Guest rows will be appended here -->
        </tbody>
      </table>
    </div>

    <script>
      $(document).ready(function () {
        const script_url =
          "https://script.google.com/a/macros/uniku.ac.id/s/AKfycbzDoT-W8jprtjmq4v8_D_S0__pzcrjgzOCf7SNoyRqv4GVuQNeqr7tY9ry99T0t28Tf0g/exec";

        //Load guest on page load
        loadGuests();
        //Handle form submit for create/update
        $("#guestForm").on("submit", function (event) {
          event.preventDefault();
          const kode = $("#guestKode").val();
          const nama = $("#guestNama").val();
          const email = $("#guestEmail").val();
          const pesan = $("#guestPesan").val();

          $.ajax({
            url: script_url,
            type: "GET",
            dataType: "jsonp",
            data: {
              kode: kode,
              nama: nama,
              email: email,
              pesan: pesan,
              action: "insert",
            },
            success: function (response) {
              alert(response.result);
              loadGuests();
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.error("Request failed:", textStatus, errorThrown);
            },
          });
        });

        //Load guests into the table
        function loadGuests() {
          $.ajax({
            url: script_url,
            type: "GET",
            data: { action: "read" },
            dataType: "json",
            success: function (response) {
              const tbody = $("#guestTableBody");
              tbody.empty(); // Clear existing rows

              response.forEach((guest) => {
                tbody.append(`<tr>
                     <td>${guest.kode}</td>
                     <td>${guest.nama}</td>
                     <td>${guest.email}</td>
                     <td>${guest.pesan}</td>
                     </tr>
                     `);
              });
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.error("Error loading guests:", textStatus, errorThrown);
            },
          });
        }
      });
    </script>
  </body>
</html>
