<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Sampaikan Aspirasi | UNIKU</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">ASPIRASI UNIKU</div>
    </nav>

    <section class="form-section">
      <h2>Sampaikan Aspirasi Anda</h2>

      <form class="form-aspirasi">
        <input type="text" placeholder="Nama Mahasiswa" required />
        <input type="text" placeholder="NIM" required />
        <textarea placeholder="Kritik" required></textarea>
        <textarea placeholder="Saran Perbaikan" required></textarea>

        <button
          type="submit"
          onclick="alert('Terima kasih, aspirasi Anda telah dikirim!')"
        >
          Kirim Aspirasi
        </button>
      </form>
    </section>
  </body>
</html>
